    <article class="article-container ">
        <form action="https://formsubmit.co/bayraktarh317@gmail.com" class="p-5 container form-text-colour " method="POST">
           <!-- formsubmit.co extra bilgiler
            _next <input type="hidden" name="_next" value="https://yourdomain.co/thanks.html"> : gönderdikten sonra teşekkür ve ya başka bir siteye gider
            
            _replyto, kullanıcının e-posta adresine kolayca yanıt vermenizi sağlar ve özellikle form üzerinden gelen mesajlara doğrudan geri dönüş yapmayı kolaylaştırır.
            
            _subject value, e-postanın konusu için kullanılır, böylece her seferinde konu satırını düzenlemek zorunda kalmadan gönderilere hızlı bir şekilde yanıt verebilirsiniz.
            
            _cc value,e-postanın başkalarının doğrudan muhattap olmamasıyla birlikte e-postanın paylaşılmasını sağlar
            <input type="hidden" name="_cc" value="another@email.com,yetanother@email.com">

            _blaclist : spam ve istenmeyen e postaların formu doldurmasını engellemek için kullanılır.
            <input type="hidden" name="_blacklist" value="spam@example.com,another@example.com,example.com">

            _captcha: reCAPTCHA yı kaldırır ya da açar 
            <input type="hidden" name="_captcha" value="false">

            _autoresponse: <input type="hidden" name="_autoresponse" value="Thank you for your submission! We will get back to you soon.">
            otomatik geri yanıt vermenizi sağlar.

            -webhook
            -->
            <p class="text-center">İletişim ve görüş formu</p>
            <div class="row justify-content-center p-3"> 
                <label class="form-label col-12 col-lg-1 " for="name-input">İsminiz:</label>
                <input class="rounded col-12 col-lg-2"  id="name-input" type="text" name="first-name" required>
            </div>
            <div class="row justify-content-center p-3"> 
                <label class="form-label col-12 col-lg-1" for="last-name">Soyisminiz:</label>
                <input class="rounded col-12 col-lg-2" id="last-name" type="text" name="last-name" required>
            </div>
            <div class="row justify-content-center p-3"> 
                <label class="form-label col-12 col-lg-1" for="e-mail">E-mail:</label>
                <input class="rounded col-12 col-lg-2" id="e-mail" type="email" name="e-mail" required>
            </div>     
            <div class="row justify-content-center p-3">
                <label class="form-label col-12 col-lg-1" for="age">Yaşınız:</label>
                <input class="rounded col-12 col-lg-2" id="age" type="number" min="15" max="70" required >
            </div>
            <div class="row justify-content-center p-3">
                <label class="col-12 col-lg-1" for="message">Mesajınız:</label>
                <br>
                <textarea class="rounded col-12 col-lg-2" id="message" name="message" style="height: 120px;""></textarea>
            </div>
            
            <div class="row justify-content-center p-3">
                <label class="form-label col-6  col-lg-1" for="visitor satisfaction">Sitemizi ne kadar beğendiniz:</label>
                <br>
                <input  class="col-6 col-lg-2" id="visitor satisfaction" type="range" name="visitor satisfaction" required>
            </div>
            <div class="d-flex justify-content-center ">
                <button id="btn-send" class="btn m-3" type="submit">Gönder</button>
                <button class="btn btn-danger m-3" type="reset"> Sıfırla </button>
            </div>




            <input type="hidden" name="_subject" value="Müşteri iletişim formu!">
